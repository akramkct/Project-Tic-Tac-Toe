<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="index.js" ></script>
        <style>
            .disablediv{
                pointer-events:none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="grid" id="grid1" >
                <div class="row">
                    <div class="box" id="box-0" onclick="getbox(0)"></div>
                    <div class="box" id="box-1" onclick="getbox(1)"></div>
                    <div class="box" id="box-2" onclick="getbox(2)"></div>
                </div>
                <div class="row">
                    <div class="box" id="box-3" onclick="getbox(3)"></div>
                    <div class="box" id="box-4" onclick="getbox(4)"></div>
                    <div class="box" id="box-5" onclick="getbox(5)"></div>
                </div>
                <div class="row">
                    <div class="box" id="box-6" onclick="getbox(6)"></div>
                    <div class="box" id="box-7" onclick="getbox(7)"></div>
                    <div class="box" id="box-8" onclick="getbox(8)"></div>
                </div>
            </div>

            <div class="turn">
                <button id="reset" onclick="resetdata()">Reset</button>
                <div id="status"></div>
            </div>
        </div>
    </body>
</html>
